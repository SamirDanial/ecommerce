      <rect x="40" y="100" width="80" height="60" rx="3"/>
      <rect x="280" y="100" width="80" height="60" rx="3"/>
      <!-- Neck -->
      <rect x="140" y="120" width="120" height="40" rx="2"/>
    </g>
    
    <!-- Product name -->
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7280">Limited Edition Arti...</text>
  </svg>