<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Processing Service - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .control-group input,
        .control-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AI Image Processing Service</h1>
            <p>Advanced T-shirt color changing and image enhancement powered by AI</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>üìÅ Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <p>Drag and drop an image here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
            </div>

            <div class="section">
                <h2>‚öôÔ∏è Processing Options</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="targetColor">Target Color</label>
                        <input type="color" id="targetColor" value="#ff0000">
                    </div>
                    
                    <div class="control-group">
                        <label for="intensity">Intensity</label>
                        <input type="range" id="intensity" min="0" max="1" step="0.1" value="0.8">
                        <span id="intensityValue">0.8</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="method">Processing Method</label>
                        <select id="method">
                            <option value="ai">AI (Recommended)</option>
                            <option value="traditional">Traditional</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="enhancementType">Enhancement Type</label>
                        <select id="enhancementType">
                            <option value="">None</option>
                            <option value="super_resolution">Super Resolution</option>
                            <option value="face_enhancement">Face Enhancement</option>
                            <option value="general">General Enhancement</option>
                        </select>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="button" onclick="changeColor()">üé® Change Color</button>
                    <button class="button" onclick="enhanceImage()">‚ú® Enhance Image</button>
                    <button class="button" onclick="processImage()">üöÄ Process All</button>
                    <button class="button" onclick="analyzeColors()">üîç Analyze Colors</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your image...</p>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentFile = null;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }
            currentFile = file;
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <p>Selected: ${file.name}</p>
                <p>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
        }

        // Intensity slider
        const intensitySlider = document.getElementById('intensity');
        const intensityValue = document.getElementById('intensityValue');
        intensitySlider.addEventListener('input', (e) => {
            intensityValue.textContent = e.target.value;
        });

        // API functions
        async function apiCall(endpoint, formData) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`API call failed: ${error.message}`);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            const results = document.getElementById('results');
            results.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="success">‚úÖ ${message}</div>`;
        }

        function displayResult(title, imageData, metadata = {}) {
            const results = document.getElementById('results');
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            
            let metadataHtml = '';
            if (metadata.processing_time) {
                metadataHtml += `<p><strong>Processing Time:</strong> ${metadata.processing_time}</p>`;
            }
            if (metadata.image_size) {
                metadataHtml += `<p><strong>Image Size:</strong> ${metadata.image_size}</p>`;
            }
            
            resultCard.innerHTML = `
                <h3>${title}</h3>
                <img src="data:image/jpeg;base64,${imageData}" alt="${title}" class="result-image">
                ${metadataHtml}
            `;
            
            results.appendChild(resultCard);
        }

        async function changeColor() {
            if (!currentFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('target_color', document.getElementById('targetColor').value);
            formData.append('intensity', document.getElementById('intensity').value);
            formData.append('preserve_texture', 'true');
            formData.append('method', document.getElementById('method').value);

            try {
                const result = await apiCall('/change-color', formData);
                if (result.success) {
                    displayResult('Color Changed', result.modified_image, result.metadata);
                    showSuccess('Color change completed successfully!');
                } else {
                    showError(result.error || 'Color change failed.');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function enhanceImage() {
            if (!currentFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('enhancement_type', document.getElementById('enhancementType').value);
            formData.append('scale', '2.0');
            formData.append('quality_level', 'high');

            try {
                const result = await apiCall('/enhance', formData);
                if (result.success) {
                    displayResult('Image Enhanced', result.enhanced_image, result.metadata);
                    showSuccess('Image enhancement completed successfully!');
                } else {
                    showError(result.error || 'Image enhancement failed.');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function processImage() {
            if (!currentFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('target_color', document.getElementById('targetColor').value);
            formData.append('enhancement_type', document.getElementById('enhancementType').value);
            formData.append('intensity', document.getElementById('intensity').value);
            formData.append('preserve_texture', 'true');
            formData.append('method', document.getElementById('method').value);
            formData.append('scale', '2.0');
            formData.append('quality_level', 'high');

            try {
                const result = await apiCall('/process', formData);
                if (result.success) {
                    displayResult('Processed Image', result.processed_image, result.metadata);
                    showSuccess('Image processing completed successfully!');
                } else {
                    showError(result.error || 'Image processing failed.');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function analyzeColors() {
            if (!currentFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                const result = await apiCall('/analyze-colors', formData);
                if (result.success) {
                    const analysis = result.analysis;
                    const results = document.getElementById('results');
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    
                    resultCard.innerHTML = `
                        <h3>Color Analysis</h3>
                        <p><strong>Confidence:</strong> ${(analysis.confidence * 100).toFixed(1)}%</p>
                        <p><strong>Dominant Colors:</strong> ${analysis.dominant_colors.join(', ')}</p>
                        <p><strong>T-shirt Coverage:</strong> ${analysis.tshirt_area.coverage_percentage.toFixed(1)}%</p>
                        <p><strong>Shape Confidence:</strong> ${analysis.tshirt_area.shape_confidence}</p>
                    `;
                    
                    results.appendChild(resultCard);
                    showSuccess('Color analysis completed successfully!');
                } else {
                    showError(result.error || 'Color analysis failed.');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
